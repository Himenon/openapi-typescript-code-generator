description: "Failed creating blog post"
headers:
  Origin:
    $ref: "../headers/Origin.yml"
  ResponseTime:
    required: true
    description: "ResponseTime"
    schema:
      type: number
content:
  application/json:
    description: Blog post creation failed response.
    schema:
      type: object
      required:
        - meta
        - data
      properties:
        meta:
          $ref: "#/components/schemas/ResponseMeta"
        data:
          type: object
          required:
            - reason
          properties:
            reason:
              type: string
