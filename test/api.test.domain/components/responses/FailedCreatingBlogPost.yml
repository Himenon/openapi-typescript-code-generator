description: "Failed creating blog post"
content:
  application/json:
    description: Blog post creation failed response.
    schema:
      type: object
      required:
        - meta
        - data
      properties:
        meta:
          type: object
          required:
            - status
          properties:
            status:
              type: number
        data:
          type: object
          required:
            - reason
          properties:
            reason:
              type: string
