get:
  description: get categories
  summary: get categories api
  operationId: getCategories
  responses:
    "200":
      description: pet response
      content:
        "*/*":
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  status:
                    type: number
              categories:
                type: array
                items:
                  oneOf:
                    - $ref: "../schemas/Category/Animal.yml"
                    - $ref: "../schemas/Category/Game.yml"
                    - $ref: "../schemas/Category/Study.yml"
                    - $ref: "../schemas/Category/Technology.yml"

  parameters:
    - $ref: "../parameters/Field.yml"

post:
  description: createCategory
  operationId: createCategory
  requestBody:
    $ref: "../requestBodies/Category.yml"

delete:
  description: deleteCategory
  operationId: deleteCategory
  requestBody:
    description: "delete parameter"
    content:
      "application/json":
        schema:
          type: object
          required:
            - categoryId
          properties:
            categoryId:
              $ref: "../schemas/Category/Id.yml"
