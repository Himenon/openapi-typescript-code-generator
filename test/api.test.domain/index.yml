openapi: 3.1.0
info:
  version: 1.0.0
  title: api.test.domain
  description: Library test schema
  license:
    name: MIT

servers:
  - url: "http://dev.api.test.domain/"
    description: Development Environment
  - url: "https://api.test.domain/"
    description: Production Environment

tags:
  - name: test

components:
  schemas:
    UserId:
      type: number
    User:
      type: object
      properties:
        name:
          type: string
          description: User name
        age:
          type: number
          description: User age
    Blog:
      type: object
      properties:
        title:
          type: string
          description: Blog Title
        # authorId:
        #   $ref: "#/components/schemas/UserId"
    BlogId:
      $ref: "./components/schemas/BlogId.yml"
  headers:
    Origin:
      required: true
      description: "request origin url"
      schema:
        type: string
        example: "https://example.com"
  responses:
    SucceededCreatingBlogPost:
      description: "Succeeded in creating a blog post"
      content:
        application/json:
          description: Blog post creation success response.
          schema:
            type: object
            required:
              - meta
            properties:
              meta:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: number
        application/x-www-form-urlencoded:
          type: object
          properties:
            meta:
              type: object
              properties:
                status:
                  type: number
    FailedCreatingBlogPost:
      $ref: "./components/responses/FailedCreatingBlogPost.yml"
  parameters:
    BlogId:
      name: slug
      in: path
      schema:
        type: number
        description: Blog Id
      required: true
  requestBodies:
    BlogPost:
      description:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Blog title
              body:
                type: string
                description: Blog body
              tags:
                type: array
                items:
                  type: string
                  enum: [javascript, typescript, openapi]
  securitySchemes:
    UserSession:
      type: apiKey
      in: cookie
      name: sessionKey
      scheme: "http"
      openIdConnectUrl: ""
  pathItems:
