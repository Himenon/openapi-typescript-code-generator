openapi: 3.1.0
info:
  version: 1.0.0
  title: api.test.domain
  description: Library test schema
  license:
    name: MIT

servers:
  - url: "http://dev.api.test.domain/"
    description: Development Environment
  - url: "https://api.test.domain/"
    description: Production Environment

tags:
  - name: test

components:
  schemas:
    Message:
      $ref: "./components/schemas/Message.yml"
    QueryParams:
      $ref: "./components/schemas/QueryParams.yml"
    ReadOnlyParams:
      type: object
      properties:
        name:
          type: string
          readOnly: true
paths:
  /hello/world:
    get:
      operationId: getHelloWorld
      parameters:
        - in: query
          name: word
          description: query word
          schema:
            $ref: "#/components/schemas/QueryParams"
          required: true
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Message"
  /hello/world/readonly:
    post:
      operationId: postHelloWorldReadonly
      requestBody:
        description: ReadOnly Request Body
        content:
          application/json:
            $ref: "#/components/schemas/ReadOnlyParams"
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: "#/components/schemas/Message"
